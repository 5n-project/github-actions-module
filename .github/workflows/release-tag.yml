name: Release Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "버전 증가 단위 (major | minor | patch). 직접 입력 시 무시됨"
        required: true
        default: "patch"
        type: choice
        options: [major, minor, patch]
      version_override:
        description: "직접 지정할 버전 (예: v1.2.3). 비워두면 자동 증가"
        required: false
        default: ""
      release_notes:
        description: "릴리스 노트(선택)"
        required: false
        default: ""
      make_github_release:
        description: "GitHub Release 생성 여부"
        required: true
        default: "true"
        type: choice
        options: ["true","false"]

permissions:
  contents: write   # 태그/릴리스 생성에 필요

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  tag:
    name: Create/Move Tags
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git user config
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Resolve next version
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          OVERRIDE="${{ github.event.inputs.version_override }}"
          BUMP="${{ github.event.inputs.bump }}"

          # 최신 v* 태그 가져오기 (없으면 v0.0.0 가정)
          LAST_TAG=$(git tag --list "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n1)
          if [ -z "${LAST_TAG}" ]; then
            LAST_TAG="v0.0.0"
          fi

          if [ -n "${OVERRIDE}" ]; then
            # 사용자가 버전 직접 입력
            if [[ ! "${OVERRIDE}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "::error::version_override는 vX.Y.Z 형식이어야 합니다. (예: v1.2.3)"
              exit 1
            fi
            NEXT="${OVERRIDE}"
          else
            # 자동 증가
            V="${LAST_TAG#v}"
            IFS='.' read -r MA MI PA <<< "$V"
            case "${BUMP}" in
              major) MA=$((MA+1)); MI=0; PA=0;;
              minor) MI=$((MI+1)); PA=0;;
              patch) PA=$((PA+1));;
              *) echo "::error::bump은 major/minor/patch 중 하나여야 합니다."; exit 1;;
            esac
            NEXT="v${MA}.${MI}.${PA}"
          fi

          echo "last=${LAST_TAG}"  >> $GITHUB_OUTPUT
          echo "next=${NEXT}"      >> $GITHUB_OUTPUT
          echo "major=v$(echo "${NEXT}" | cut -d'.' -f1 | tr -d 'v')"

          MAJOR="v$(echo "${NEXT}" | cut -d'.' -f1 | tr -d 'v')"
          echo "major=${MAJOR}"    >> $GITHUB_OUTPUT

          echo "Resolved: LAST=${LAST_TAG}, NEXT=${NEXT}, MAJOR=${MAJOR}"

      - name: Create annotated tag
        shell: bash
        run: |
          set -euo pipefail
          NEXT="${{ steps.ver.outputs.next }}"
          NOTES="${{ github.event.inputs.release_notes }}"
          git tag -a "${NEXT}" -m "Release ${NEXT}$([ -n "${NOTES}" ] && echo -e "\n\n${NOTES}")"
          git push origin "${NEXT}"

      - name: Move major tag (vX -> NEXT)
        shell: bash
        run: |
          set -euo pipefail
          NEXT="${{ steps.ver.outputs.next }}"
          MAJOR="${{ steps.ver.outputs.major }}"
          git tag -fa "${MAJOR}" -m "Update ${MAJOR} to ${NEXT}"
          git push origin "${MAJOR}" --force

      - name: Create GitHub Release (optional)
        if: ${{ inputs.make_github_release == 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          NEXT="${{ steps.ver.outputs.next }}"
          NOTES="${{ github.event.inputs.release_notes }}"
          # 릴리스가 없으면 생성, 있으면 스킵
          if gh release view "${NEXT}" >/dev/null 2>&1; then
            echo "Release ${NEXT} already exists. Skipping."
          else
            if [ -n "${NOTES}" ]; then
              gh release create "${NEXT}" -t "${NEXT}" -n "${NOTES}"
            else
              gh release create "${NEXT}" -t "${NEXT}" -n "Release ${NEXT}"
            fi
          fi

      - name: Summary
        run: |
          echo "Last tag : ${{ steps.ver.outputs.last }}"
          echo "New tag  : ${{ steps.ver.outputs.next }}"
          echo "Major tag: ${{ steps.ver.outputs.major }}"